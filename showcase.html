---
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects & Showcase | UX/UI, Websites & Apps — Doop UX</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <style>
    /* Overrides for this page only */
    body{ background:#efefef; }                 /* flat grey background */
    .brand img{ filter: invert(64%); }          /* make logo grey */
    .nav{color:#151515}
    .solutions-grid {padding-bottom: none;}
  </style>

  <!-- === SEO (added) === -->
  <meta name="title" content="Projects & Showcase | UX/UI, Websites & Apps — Doop UX" />
  <meta name="description" content="Explore Doop UX work: Boatique Marine charter experiences, Prana Ecotherapy redesign, Northgate content system, Beyond Limits Children's Foundation, Calida Ellora wellness brand, Electric Vibes ecommerce, NTT Pilates platform and The One launch." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="Projects & Showcase | UX/UI, Websites & Apps — Doop UX" />
  <meta property="og:description" content="Explore Doop UX work: Boatique Marine charter experiences, Prana Ecotherapy redesign, Northgate content system, Beyond Limits Children's Foundation, Calida Ellora wellness brand, Electric Vibes ecommerce, NTT Pilates platform and The One launch." />
  <meta property="og:image" content="{{ '/assets/portfolio1.jpg' | absolute_url }}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Projects & Showcase | UX/UI, Websites & Apps — Doop UX" />
  <meta name="twitter:description" content="Explore Doop UX work: Boatique Marine charter experiences, Prana Ecotherapy redesign, Northgate content system, Beyond Limits Children's Foundation, Calida Ellora wellness brand, Electric Vibes ecommerce, NTT Pilates platform and The One launch." />
  <meta name="twitter:image" content="{{ '/assets/portfolio1.jpg' | absolute_url }}" />

  <!-- JSON-LD Schema (WebSite + WebPage + Breadcrumbs + ItemList of projects) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "@id": "{{ '/' | absolute_url }}#website",
        "name": "Doop UX",
        "url": "{{ '/' | absolute_url }}",
        "publisher": {
          "@type": "Organization",
          "name": "Doop UX",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ '/assets/logo.png' | absolute_url }}"
          }
        }
      },
      {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}#webpage",
        "url": "{{ page.url | absolute_url }}",
        "name": "Projects & Showcase — Doop UX",
        "isPartOf": { "@id": "{{ '/' | absolute_url }}#website" },
        "description": "Showcase of Doop UX work: landing pages, redesigns, modular systems, mobile banking UI, luxury services, charity funnels, wellness platforms and pet apps."
      },
      {
        "@type": "BreadcrumbList",
        "@id": "{{ page.url | absolute_url }}#breadcrumbs",
        "itemListElement": [
          { "@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}" },
          { "@type": "ListItem", "position": 2, "name": "Projects & Showcase", "item": "{{ page.url | absolute_url }}" }
        ]
      },
      {
        "@type": "ItemList",
        "@id": "{{ page.url | absolute_url }}#showcase",
        "name": "Projects",
        "itemListElement": [
          {
            "@type": "CreativeWork",
            "position": 1,
            "name": "Boatique Marine",
            "description": "Luxury marine charter site built for speed, clarity, and effortless enquiries.",
            "image": "{{ '/assets/portfolio1.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 2,
            "name": "Prana Ecotherapy",
            "description": "Site redesign improving structure, readability and perceived quality.",
            "image": "{{ '/assets/portfolio3.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 3,
            "name": "Northgate",
            "description": "Modular content system to scale fast while keeping consistency.",
            "image": "{{ '/assets/portfolio4.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 4,
            "name": "Beyond Limits Children's Foundation",
            "description": "Donation journey rebuilt to make giving effortless for families and sponsors.",
            "image": "{{ '/assets/portfolio6.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 5,
            "name": "Calida Ellora",
            "description": "Warm wellness brand system with calming visuals and expandable programs.",
            "image": "{{ '/assets/portfolio7.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 6,
            "name": "Electric Vibes",
            "description": "Immersive ecommerce experience for festival gear with dynamic merchandising.",
            "image": "{{ '/assets/portfolio8.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 7,
            "name": "NTT Pilates",
            "description": "Membership flows and scheduling tools tailored for a boutique Pilates studio.",
            "image": "{{ '/assets/portfolio9.jpg' | absolute_url }}"
          },
          {
            "@type": "CreativeWork",
            "position": 8,
            "name": "The One",
            "description": "Landing page to present the product, capture leads and highlight value quickly.",
            "image": "{{ '/assets/portfolio10.jpg' | absolute_url }}"
          }
        ]
      }
    ]
  }
  </script>
  <!-- === /SEO (added) === -->
</head>
<body >
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="container-wide">
    <div class="row">
      <div class="brand">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/logo.png" alt="doop" />
        </a>
      </div>

      <!-- Hamburguesa -->
      <button class="nav-toggle" aria-controls="siteNav" aria-expanded="false" aria-label="Open menu">
        <span class="bars"></span>
      </button>

      <nav id="siteNav" class="nav">
        <a href="{{ site.baseurl }}/solutions">Solutions</a>
        <a href="{{ site.baseurl }}/showcase">Showcase</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
        <button class="nav-close" aria-label="Close menu">
          <span class="x"></span>
          <span class="nav-close-label">Close</span>
        </button>
      </nav>
    </div>
  </header>

  <section class="slice-light solutions">
    <div class="container-wide">
        <header class="eco-head">
            <div class="eyebrow"><span class="dot">•</span> WE ARE DOOP <span class="dot">•</span></div>
            <h1 id="eco-title" class="eco-title">Where vision meets excellence</h1>
          </header>
  
      <div class="solutions-grid">
        <!-- usa portfolio1,3,4,6,7,8,9,10 -->
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio1.jpg" alt="Boatique Marine website">
          <figcaption>
            <h3>Boatique Marine</h3>
            <p>Luxury marine charter site built for speed, clarity, and effortless enquiries.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio3.jpg" alt="Prana Ecotherapy website">
          <figcaption>
            <h3>Prana Ecotherapy</h3>
            <p>Site redesign improving structure, readability and perceived quality.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio4.jpg" alt="Northgate platform">
          <figcaption>
            <h3>Northgate</h3>
            <p>Modular content system to scale fast while keeping consistency.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio6.jpg" alt="Beyond Limits Children's Foundation site">
          <figcaption>
            <h3>Beyond Limits Children's Foundation</h3>
            <p>Donation journey rebuilt to make giving effortless for families and sponsors.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio7.jpg" alt="Calida Ellora brand">
          <figcaption>
            <h3>Calida Ellora</h3>
            <p>Warm wellness brand system with calming visuals and expandable programs.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio8.jpg" alt="Electric Vibes experience">
          <figcaption>
            <h3>Electric Vibes</h3>
            <p>Immersive ecommerce experience for festival gear with dynamic merchandising.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio9.jpg" alt="NTT Pilates platform">
          <figcaption>
            <h3>NTT Pilates</h3>
            <p>Membership flows and scheduling tools tailored for a boutique Pilates studio.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio10.jpg" alt="The One landing page">
          <figcaption>
            <h3>The One</h3>
            <p>Landing page to present the product, capture leads and highlight value quickly.</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>
  {% include_relative partials/footer.html %}


  <script src="{{ site.baseurl }}/scripts.js" defer></script>
</body>
</html>
