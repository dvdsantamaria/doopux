---
---
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service ecosystem — Doop</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <style>
    /* Overrides for this page only */
    body{ background:#efefef; }                 /* flat grey background */
    .brand img{ filter: invert(64%); }          /* make logo grey */
    .nav{color:#151515}
    .solutions-grid {padding-bottom: none;}


  </style>
</head>
<body >
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="container-wide">
    <div class="row">
      <div class="brand">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/logo.png" alt="doop" />
        </a>
      </div>

      <!-- Hamburguesa -->
      <button class="nav-toggle" aria-controls="siteNav" aria-expanded="false" aria-label="Open menu">
        <span class="bars"></span>
      </button>

      <nav id="siteNav" class="nav">
        <a href="{{ site.baseurl }}/solutions">Solutions</a>
        <a href="{{ site.baseurl }}/showcase">Showcase</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
        <button class="nav-close" aria-label="Close menu">
          <span class="x"></span>
          <span class="nav-close-label">Close</span>
        </button>
      </nav>
    </div>
  </header>

  <section class="slice-light solutions">
    <div class="container-wide">
        <header class="eco-head">
            <div class="eyebrow"><span class="dot">•</span> WE ARE DOOP <span class="dot">•</span></div>
            <h1 id="eco-title" class="eco-title">Where vision meets excellence</h1>
          </header>
  
      <div class="solutions-grid">
        <!-- usa portfolio1,3,4,6,7,8,9,10 -->
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio1.jpg" alt="Project 1">
          <figcaption>
            <h3>The One</h3>
            <p>Landing page to present the product, capture leads and highlight value quickly.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio3.jpg" alt="Project 3">
          <figcaption>
            <h3>Prana Ecotherapy</h3>
            <p>Site redesign improving structure, readability and perceived quality.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio4.jpg" alt="Project 4">
          <figcaption>
            <h3>Northgate</h3>
            <p>Modular content system to scale fast while keeping consistency.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio6.jpg" alt="Project 6">
          <figcaption>
            <h3>Mobile Banking</h3>
            <p>Core flows and UI patterns focused on clarity and conversion.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio7.jpg" alt="Project 7">
          <figcaption>
            <h3>Boutique</h3>
            <p>Luxury service website with performance and accessibility in mind.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio8.jpg" alt="Project 8">
          <figcaption>
            <h3>Charity</h3>
            <p>Donation funnel simplified to reduce friction and increase completion.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio9.jpg" alt="Project 9">
          <figcaption>
            <h3>Wellness</h3>
            <p>Calm visual language and scalable content for new programs.</p>
          </figcaption>
        </figure>
  
        <figure class="solution">
          <img src="{{ site.baseurl }}/assets/portfolio10.jpg" alt="Project 10">
          <figcaption>
            <h3>Pet App</h3>
            <p>End to end flows (profile, goals, rewards) with consistent patterns.</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>
  {% include_relative partials/footer.html %}


  <script src="{{ site.baseurl }}/scripts.js" defer></script>
</body>
</html>
