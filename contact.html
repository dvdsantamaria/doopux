<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service ecosystem — Doop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Overrides solo para esta página */
    body{ background:#efefef; }
    .brand img{ filter: invert(64%); }
    .nav{color:#151515}
  </style>
</head>
<body>
  <!-- header con logo gris -->
  <header class="container-wide">
    <div class="row">
      <div class="brand"><a href="index.html"><img src="assets/logo.png" alt="doop" /></a></div>
      <nav class="nav">
        <a href="solutions.html">Solutions</a>
        <a href="showcase.html">Showcase</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <header class="eco-head">
    <div class="eyebrow"><span class="dot">•</span> GET IN TOUCH <span class="dot">•</span></div>
    <h1 id="eco-title" class="eco-title">Ideas coded into experiences</h1>
  </header>

  <section class="slice-light" id="contact">
    <div class="container">
      <!-- Formspark básico -->
      <form id="contactForm" class="contact-form" action="https://submit-form.com/Po4c9Fm5U" method="POST">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="Enter your e-mail" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
        </div>

        <!-- opcionales pero útiles -->
        <input type="hidden" name="_redirect" value="thanks.html" />
        <input type="hidden" name="_email.subject" value="New contact from DoopUX" />
        <input type="hidden" name="_email.from" value="DoopUX Website" />

        <!-- honeypot aceptado por Formspark -->
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px" aria-hidden="true" />

        <button id="submitBtn" class="btn-primary" type="submit">SUBMIT</button>
        <p class="form-note" id="formNote" role="status" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <div id="footer-slot" data-src="/partials/footer.html"></div>


  <script src="scripts.js" defer></script>
  <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
