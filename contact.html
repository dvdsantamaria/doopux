<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Work with Doop UX — Websites, UX & Automation</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <style>
    /* Overrides solo para esta página */
    body{ background:#efefef; }
    .brand img{ filter: invert(64%); }
    .nav{color:#151515}
  </style>

  <!-- === SEO (added) === -->
  <meta name="title" content="Contact | Work with Doop UX — Websites, UX & Automation" />
  <meta name="description" content="Contact Doop UX to plan your next website, UX audit, AI automation or growth initiative. Quick replies, clear scope, and outcomes-focused delivery." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="Contact | Work with Doop UX — Websites, UX & Automation" />
  <meta property="og:description" content="Contact Doop UX to plan your next website, UX audit, AI automation or growth initiative. Quick replies, clear scope, and outcomes-focused delivery." />
  <meta property="og:image" content="{{ '/assets/logo.png' | absolute_url }}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Contact | Work with Doop UX — Websites, UX & Automation" />
  <meta name="twitter:description" content="Contact Doop UX to plan your next website, UX audit, AI automation or growth initiative. Quick replies, clear scope, and outcomes-focused delivery." />
  <meta name="twitter:image" content="{{ '/assets/logo.png' | absolute_url }}" />

  <!-- JSON-LD Schema: WebSite + ContactPage + Breadcrumbs -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "@id": "{{ '/' | absolute_url }}#website",
        "name": "Doop UX",
        "url": "{{ '/' | absolute_url }}",
        "publisher": {
          "@type": "Organization",
          "name": "Doop UX",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ '/assets/logo.png' | absolute_url }}"
          }
        }
      },
      {
        "@type": "ContactPage",
        "@id": "{{ page.url | absolute_url }}#contactpage",
        "url": "{{ page.url | absolute_url }}",
        "name": "Contact — Doop UX",
        "description": "Get in touch with Doop UX about websites, UX consulting, AI automation and growth.",
        "isPartOf": { "@id": "{{ '/' | absolute_url }}#website" },
        "potentialAction": {
          "@type": "ContactAction",
          "target": "https://submit-form.com/Po4c9Fm5U"
        }
      },
      {
        "@type": "BreadcrumbList",
        "@id": "{{ page.url | absolute_url }}#breadcrumbs",
        "itemListElement": [
          { "@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}" },
          { "@type": "ListItem", "position": 2, "name": "Contact", "item": "{{ page.url | absolute_url }}" }
        ]
      }
    ]
  }
  </script>
  <!-- === /SEO (added) === -->
</head>
<body>
  <!-- header con logo gris -->
  <header class="container-wide">
    <div class="row">
      <div class="brand">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/logo.png" alt="doop" />
        </a>
      </div>

      <!-- Hamburguesa -->
      <button class="nav-toggle" aria-controls="siteNav" aria-expanded="false" aria-label="Open menu">
        <span class="bars"></span>
      </button>

      <nav id="siteNav" class="nav">
        <a href="{{ site.baseurl }}/solutions">Solutions</a>
        <a href="{{ site.baseurl }}/showcase">Showcase</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
        <button class="nav-close" aria-label="Close menu">
          <span class="x"></span>
          <span class="nav-close-label">Close</span>
        </button>
      </nav>
    </div>
  </header>


  <section class="slice-light" id="contact">
 
  
    <div class="container">

      <header class="eco-head">
        <div class="eyebrow"><span class="dot">•</span> GET IN TOUCH <span class="dot">•</span></div>
        <h1 id="eco-title" class="eco-title">Ideas coded into experiences</h1>
      </header>


      <!-- Formspark básico -->
      <form id="contactForm" class="contact-form" action="https://submit-form.com/Po4c9Fm5U" method="POST">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="Enter your e-mail" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
        </div>

        <input type="hidden" name="_redirect" value="thanks.html" />
        <input type="hidden" name="_email.subject" value="New contact from DoopUX" />
        <input type="hidden" name="_email.from" value="DoopUX Website" />

        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px" aria-hidden="true" />

        <button id="submitBtn" class="btn-primary" type="submit">SUBMIT</button>
        <p class="form-note" id="formNote" role="status" aria-live="polite"></p>
      </form>
    </div>
  </section>

  {% include_relative partials/footer.html %}


  <script src="{{ site.baseurl }}/scripts.js" defer></script>
  <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
