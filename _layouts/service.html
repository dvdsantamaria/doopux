<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | Doop UX</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  {% if page.meta_description %}
  <meta name="description" content="{{ page.meta_description }}" />
  {% endif %}
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
</head>
<body class="service-detail-page">
  <header class="container-wide">
    <div class="row">
      <div class="brand">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/logo.png" alt="doop" />
        </a>
      </div>

      <button class="nav-toggle" aria-controls="siteNav" aria-expanded="false" aria-label="Open menu">
        <span class="bars"></span>
      </button>

      <nav id="siteNav" class="nav">
        <a href="{{ site.baseurl }}/solutions">Solutions</a>
        <a href="{{ site.baseurl }}/showcase">Showcase</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
        <button class="nav-close" aria-label="Close menu">
          <span class="x"></span>
          <span class="nav-close-label">Close</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="service-detail" aria-labelledby="service-title">
    <div class="container">
      <header class="service-detail__header">
        <p class="service-detail__eyebrow">Solutions</p>
        <h1 id="service-title" class="service-detail__title">{{ page.title }}</h1>
        {% if page.intro %}
        <p class="service-detail__intro">{{ page.intro }}</p>
        {% endif %}
      </header>

      <article class="service-detail__content">
        {{ content }}
      </article>
    </div>
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/scripts.js" defer></script>
</body>
</html>
